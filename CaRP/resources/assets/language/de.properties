ignoremark.text=Ignorier Kennzeichnung
ignoremark.description=Der erste Wert des ersten Kurses, der einem Schüler gegeben wird, damit dieser während der Berechnung ignoriert wird.

coursemark.text=Kurs Kennzeichnung
coursemark.description=Die Kennzeichnung, um die einzulesenen Tabelleninformationen, oder die einzulesene Zeile als Kurs/-e einzufügen.

studentmark.text=Schüler Kennzeichnung
studentmark.description=Die Kennzeichnung, um die einzulesenen Tabelleninformationen, oder die einzulesene Zeile als Schüler einzufügen.

