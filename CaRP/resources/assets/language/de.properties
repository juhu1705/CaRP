printformat.text=Log Augsabeformat
printformat.description=Das Format, in dem die Log-Nachrichten dargestellt werden.

shortnames.text=Kurze Namen
shortnames.description=Wenn diese Einstellung aktiviert ist, werden die Vornamen der Schüler lediglich durch den ersten Buchstaben abgebildet.

firstprename.text=Zunächst der Vorname
firstprename.description=Wenn diese Einstellung aktiviert ist, werden Schüler beim Exportieren mit dem Vornamen an erster Position ausgegeben.

complexhandling.text=Komplexe Bedienung
complexhandling.description=Ob statt der Menu Tabellenbedienung eine Mausknopfbedienung aktiviert sein soll.

usenewgoodness.text=Verwende bessere Güte
usenewgoodness.description=Wenn diese Einstellung aktiviert ist, wird die Güte so berechnet, dass jedem Schüler ein Wert entgegengesetzt zu seiner Priorität zugeordnet wird. Dann wird geschaut, wie nah man dem höchsten, erreichbaren Wert kommt. Diese Berechnungsweise ist zwar minimal aufwendiger, stellt die Güte aber sehr anschaulich da. Sollte diese Einstellung deaktiviert sein, wird die Anzahl der Schüler dividiert durch die Summe jeder Priorität hoch dem Ratenindex. (Es ist Empfolen diese Einstellung zu aktivieren)

newimproving.text=Verwende Verbesserungsberechnungsweise aus Kurssicht
newimproving.description=Wenn diese Einstellung aktiviert ist, wird die Verbesserungsberechnung aus Sicht der Kurse behandelt. Wenn sie deaktiviert ist aus Sicht der Schüler. (Es ist Empfolen diese Einstellung zu aktivieren)

clearcalculationdata.text=Leere die Daten, wenn eine neue Datei Importiert wird
clearcalculationdata.description=Wenn diese Einstellung aktiviert ist, wird eine neue Datei erstellt, wenn eine neue Datei eingelesen wird. Dabei werden alle bisherigen Daten gelöscht!

runcount.text=Anzahl der Berechnungen
runcount.description=Die Anzahl der Berechnungen die pro Dürchlauf durchgeführt werden.

newcalculating.text=Die Anzahl an neuen Berechnungen pro Berechnungsdurchlauf
newcalculating.description=Wie oft mit den Eingabedaten eine neue Verteilung versucht wird pro Berechnungsdurchlauf.

improvecalculation.text=Die Anzahl an Berechnungsverbesserungsversuchen pro Berechnungsdurchlauf
improvecalculation.description=Wie oft fertige Berechnungen versucht werden verbessert zu werden pro Berechnungsdurchlauf.

coosemaximum.text=Kursmaximum
coosemaximum.description=Die maximale Anzahl an Kursen, die ein Schüler wählen kann.

studentlimit.text=Schüler Limit
studentlimit.description=Die Standartmäßig eingestellte maximale Anzahl an Schülern, die ein Kurs haben kann. Diese kann in einem Kurs individuell verändert werden. Wird dieser Wert verändert, so wird er nicht bei schon erstellten Kursen überschrieben. Diese behalten den vorherigen Wert.

rateindex.text=Raten Index
rateindex.description=Mit welcher Zahl die Priorität quadriert wird, um die Rate zu erhalten. Diese Einstellung hat nur einen Einfluss auf Kalkulationen, wenn die neue Güteberechnugn aktiviert ist.

shouldMaximize.text=Maximiertes Fenster
shouldMaximize.description=Entscheidet, ob das Fenster zu Beginn maximiert gestartet wird.

allowDoubles.text=Erlaube doppelte Schüler beim Importieren
allowDoubles.description=Entscheidet, ob ein Schüler, dessen Name und Vorname mit dem Namen und Vornamen eines anderen Schülers übereinstimmen, in die Liste importiert wird, oder ob dieser Schüler ignoriert wird.

dontask.text=Frage bei Dopplungen nicht nach
dontask.description=Entscheidet, ob in dem Fall, dass ein Schüler importiert wird, dessen Name und Vorname mit dem Namen und Vornamen eines anderen Schülers übereinstimmen, nachgefragt wird, ob dieser Schüler importiert werden soll, oder ob er nach der Einstellung: "Erlaube doppelte Schüler beim importieren", behandelt wird.

shouldImport.text=Automatischer Import
shouldImport.description=Wenn diese Einstellung angeschaltet ist, wird das letzte importierte Dokument bei Neuöffnung der App automatisch eingelesen.

hasHeaderOutput.text=Überschriften
hasHeaderOutput.description=Entscheidet, ob in der Exportierten Tabelle die Überschriften hinzugefügt werden.

studentHeader.text=Schüler-Überschrift
studentHeader.description=Die Überschrift, die über der Schülertabelle beim Exportieren hinzugefügt wird.

courseHeader.text=Kurs-Überschrift
courseHeader.description=Die Überschrift, die über der Kurstabelle beim Exportieren hinzugefügt wird.

addForUnallocatedStudents.text=Prioritätserhöhung bei nicht zugewiesenden Schülern
addForUnallocatedStudents.description=Dieser Wert bestimmt, um wie viel die Maximale Priorität erhöht wird, wenn es nichtzugewiesende Schüler gibt. Je höher dieser Wert ist, desto kleiner ist die Güte der Berechnung, wenn es nicht zugewiesende Schüler gibt. Dies hat keinen Einfluss auf die Güte, wenn es keine nicht zugewiesenden Schüler gibt. So lassen sich Kalkulationen mit nicht zugewiesenden Schüler durch Erhöhung dieses Wertes weiter nach hinten sortieren.

